<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redtail CRM Contact</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        body {
            background-color: linen;
        }
        
        h1 {
            font-size: medium;
            font-weight: bold;
        }

        span {
            font-size: medium;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <script>
        window.electron.send('screenpop-request');
        window.electron.receive('screenpop-reply', (contact) => {
            document.getElementById("zacNumber").innerHTML = contact?.cli_number || "<Missing>";
            document.getElementById("name").innerHTML = contact?.full_name || "<Missing>";
            document.getElementById("category").innerHTML = contact?.category || "<Missing>";
            document.getElementById("status").innerHTML = contact?.status || "<Missing>";
        });
    </script>
    <h1>ZAC Number: <span id="zacNumber"></span></h1>
    <h1>Name: <span id="name"></span></h1>
    <h1>Category: <span id="category"></span></h1>
    <h1>Status: <span id="status"></span></h1>
</body>
</html>
