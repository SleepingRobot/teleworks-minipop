<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teleworks ScreenPop</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        * {margin: 0; padding: 0; border: 0; vertical-align: baseline;}
        html {
            box-sizing: border-box;
            font-family: sans-serif;
            
        }
        *, *:before, *:after {box-sizing: inherit;}
        html, body {
            height: 100%; margin: 0;
        }

        body {
            border-radius: 8px;
            border: 1px solid #48545c;
            overflow: hidden;
        }

        #titlebar {
            border-radius: 8px 8px 0 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 32px;
            width: 100%;
            padding: 4px;
            background: #EEEDEE;
            border-left: 1px solid #48545c;
            border-top: 1px solid #48545c;
            border-right: 1px solid #48545c;
            border-bottom: none;
        }

        #titlebar #drag-region {
            display: flex;
            justify-content: space-between;
            align-content: center;
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
            font-family: "Segoe UI", sans-serif;
            font-size: 14px;
        }

        #titlebar-left {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-left: 5px;
        }

        #app-icon {
            display: flex;
            width: 32px;
            height: 24px;
        }

        #app-name {
            margin-left: 5px;
        }

        .orange {
            color: #F2902E;
        }

        .red {
            color: #ff8989;
        }

        #titlebar-center {
            display: flex;
            align-items: center;
        }

        #window-name {
            font-weight: bold;
            color: #5EB4E7;
        }

        #titlebar-right {
            display: flex;
            justify-content: space-between;
            width: 80px;
            margin-right: 5px;
            -webkit-app-region: no-drag;
        }

        .title-button {
            display: flex;
            justify-content: center;
            align-content: center;
            width: 20px;
            height: 20px;
            user-select: none;
            cursor: default;
            fill: white;
        }

        .title-button:hover {
            background: rgba(255,255,255,0.5);
            background: rgba(100, 100, 100, 0.25 ) !important;
            border-radius: 5px;
        }

        .title-button:active {
            background: rgba(255,255,255,0.8);
            background: rgba(100, 100, 100, 0.15 ) !important;
            border-radius: 5px;
        }

        #history-icon {
            margin: auto auto;
            width: 20px;
            height: 20px;
        }

        #settings-icon {
            margin: auto auto;
            width: 20px;
            height: 20px;
        }

        #close-icon {
            margin: auto auto;
            width: 16px;
            height: 16px;
        }

        #main {
            border-radius: 0 0 8px 8px;
            height: calc(100% - 31px);
            width: 100%;
            margin-top: 31px;
            padding: 5px;
            background-color: #fff;
            display: grid;
            grid-gap: 10px;
		    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        #crm-icon-row {
            grid-column: 1 / span 5;
            grid-row: 1;
        }

        #details-row {
            grid-column: 1 / span 5;
            grid-row: 2;
            display: flex;
            flex-direction: column;
        }

        #contact-names-col {
            grid-column: 1 / span 2;
            grid-row: 3;
            display: flex;
            flex-direction: column;
        }

        .scroll-enabled {
            overflow-y: auto;
        }

        .scroll-enabled::-webkit-scrollbar-thumb {
            background-color: #afc0c7;
            background-clip: content-box;
            border: 1px solid rgba(0,0,0,0);
        }

        .scroll-enabled::-webkit-scrollbar-track {
            background-color: #fff;
            border: 1px solid #c6c6c6;
            border-radius: 1px;
            box-shadow: 2px 2px 1px #7e7e7e17;
        }

        .scroll-enabled::-webkit-scrollbar {
            width: 12px;
        }

        .scroll-enabled::-webkit-scrollbar-corner {
            background: rgba(0,0,0,0);
        }

        #contact-details-col {
            grid-column: 3 / span 3;
            grid-row: 3;
        }

        #timestamp-row {
            grid-column: 1 / span 5;
            grid-row: 4;
            font-size: small;
            color: #7e7e7e;
        }

        #button-row {
            grid-column: 1 / span 5;
            grid-row: 5;
        }

        #crm-icon {
            width: 32px;
            height: 32px;
        }

        .contact-name-active {
            font-size: medium;
            font-weight: bold;
            color: #22b1df;
            background-color: #e2f2f8;
        }

        .contact-name-inactive {
            font-size: medium;
            font-weight: bold;
            color: #F2902E;
        }

        .hidden {
            display:none;
        }

        .invisible {
            visibility:hidden;
        }

        #lookup {
            color: #7e7e7e;
        }
        
        .field {
            font-size: medium;
            font-weight: normal;

        }

        .field span {
            font-size: medium;
            font-weight: normal;
        }

        #close-button {
            color: #7e7e7e;
            background-color: #fff;
            border: 1px solid #7e7e7e;
            box-shadow: 2px 2px 1px #7e7e7e49;
            border-radius: 5px;
            padding: 2px 7px;
        }
       
    </style>
</head>
<body>
    <script>
        document.onreadystatechange = (event) => {
            if (document.readyState == "complete") {
                document.getElementById("close-icon").addEventListener("click", hideApp)
            }
        };

        window.electron.receive("screenpop-data", (lookup, fieldsToDisplay = ["redtail-status", "redtail-source", "redtail-category"]) => {
              refresh(lookup, fieldsToDisplay)
        });

        function hideApp() {
            window.electron.send("hide-app");
        }

        function refresh(lookup, fieldsToDisplay) {
            clear();
            try {
                if(lookup?.crm) {
                    document.getElementById("crm-icon").src = `build/${lookup.crm.toLowerCase()}-icon-small.png`
                    document.getElementById("crm-icon").alt = `${lookup.crm} CRM`
                    document.getElementById("crm-icon").classList.remove("hidden")
                }
                document.getElementById("details").innerHTML = lookup?.details || "";
                if(lookup.results?.length === 1) {
                    document.getElementById("details").classList.add("orange");
                } else {
                    document.getElementById("details").classList.add("red");
                }
                document.getElementById("lookup").innerHTML = lookup?.input || "";

                if (lookup?.timestamp){
                    let formattedDate = new Date(lookup.timestamp).toLocaleString();
                    document.getElementById("timestamp").innerHTML = "Received " + formattedDate || "";
                }
                if(lookup.results?.length > 0) {
                    for (const [index, contact] of lookup.results.entries()) {
                        let nameSpan = document.createElement("span");
                        if(index === 0) {
                            nameSpan.classList.add("contact-name-active")
                            setDetails(lookup?.crm, contact)
                        } else {
                            nameSpan.classList.add("contact-name-inactive")
                        }
                        if(lookup?.crm === "Redtail") {
                            nameSpan.innerHTML = contact?.full_name || "<MISSING>";
                        }
                        document.getElementById("contact-names-col").appendChild(nameSpan)
                    }
                }
            } catch (err) {
                // disregard errors
                console.log(err)
            }
            displayFields(fieldsToDisplay)
        }

        function clear() {
            try {
                document.getElementById("crm-icon").removeAttribute("src")
                document.getElementById("crm-icon").removeAttribute("alt")
                document.getElementById("crm-icon").classList.add("hidden")
                document.getElementById("details").classList.remove("orange");
                document.getElementById("details").innerHTML = "";
                document.getElementById("lookup").innerHTML = "";
                document.getElementById("contact-names-col").innerHTML = "";
                let fields = document.getElementById("contact-details-col").getElementsByTagName("span");
                if(fields.length > 0) {
                    for(let field of fields){
                        field.innerHTML = "";
                    }
                }
                document.getElementById("timestamp").innerHTML = "";
            } catch(err) {
                console.log(err)
            }
        }

        function setDetails(crm, contact) {
            try {
                if(crm === "Redtail") {
                    document.getElementById("redtail-status").innerHTML = contact?.status || "<Missing>";
                    document.getElementById("redtail-source").innerHTML = contact?.source || "<Missing>";
                    document.getElementById("redtail-category").innerHTML = contact?.category || "<Missing>";
                    document.getElementById("redtail-client-since").innerHTML = contact?.client_since || "<Missing>";
                }
            } catch (err) {
                console.log(err)
            }
        }

        // display fields specified in user settings, hide all others
        function displayFields(fieldsToDisplay){
            try {
                let labels = document.getElementById("contact-details-col").getElementsByTagName("h1");
                if(labels.length > 0) {
                    for(let label of labels){
                        let spans = label.getElementsByTagName("span");
                        if(spans.length > 0){
                            if(fieldsToDisplay.includes(spans[0].id)){
                                //console.log("showing: " + spans[0].id)
                                label.classList.remove("hidden")
                            } else {
                                //console.log("hiding: " + spans[0].id)
                                label.classList.add("hidden")
                            }
                        }
                    }
                }
            } catch (err) {
                console.log(err)
            }
        }
    </script>

    <header id="titlebar">
        <div id="drag-region">
            <div id="titlebar-left">
                <img id="app-icon" src="build/icon.png" alt="Teleworks"/>
                <span id="app-name">MINIP<span class="orange">O</span>P</span>
            </div>
            <div id="titlebar-center">
                <span id="window-name">CONTACT</span>
            </div>
            <div id="titlebar-right">
                <div class="title-button">
                    <img id="history-icon" src="build/history.svg" alt="Call History"/>
                </div>
                <div class="title-button">
                    <img  id="settings-icon" src="build/settings.svg" alt="Settings"/>
                </div>
                <div class="title-button">
                    <img  id="close-icon" src="build/close.svg" alt="Close to tray"/>
                </div>
            </div>
        </div>
    </header>
    <div id="main">
        <div id="crm-icon-row" class="center">
            <img  id="crm-icon" src="" alt=""/>
        </div>
        <div id="details-row" class="center">
            <span id="details" class="orange"></span>
            <span id="lookup"></span>
        </div>
        <div id="contact-names-col" class="scroll-enabled"></div>
        <div id="contact-details-col" class="scroll-enabled">
            <!-- Redtail CRM -->
            <h1 class="field">Status: <span id="redtail-status"></span></h1>
            <h1 class="field">Source: <span id="redtail-source"></span></h1>
            <h1 class="field">Category: <span id="redtail-category"></span></h1>
            <h1 class="field">Client Since: <span id="redtail-client-since"></span></h1>
        </div>
        <div id="timestamp-row" class="center">
            <span id="timestamp"></span>
        </div>
        <div id="button-row" class="center">
            <button id="close-button" onclick="hideApp()">Close</button>
        </div>
    </div>
</body>
</html>
