<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZAC Screen Pop</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        body {
            background-color: linen;
        }
        
        h1 {
            font-size: medium;
            font-weight: bold;
        }

        span {
            font-size: medium;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <script>
        window.electron.send('info-request');
        window.electron.receive('info-reply', (user) => {
            document.getElementById('redtailAccount').innerHTML = user || 'UNLINKED';
        });
    </script>
    <h1>Redtail Account: <span id='redtailAccount'></span></h1>
</body>
</html>
